enum SearchType {
    SEARCH_SCENE
    SEARCH_PERFORMER
    SEARCH_TAG
}

enum SearchFacet {
    DATE_RANGE
}

type SearchResultItemConnection {
    edges: [SearchItemEdge]
    facets: [SearchFacetResult]

    took: Float!
    maxScore: Float!
    total: Int!

    status: SearchResultStatus
}

type SearchResultStatus {
    successful: Int!
    failed: Int!
    total: Int!
}

type SearchItemEdge {
    node: SearchResultItem
    score: Float!
}

type SearchFacetResult {
    name: String!
    total: Int!
    missing: Int!
    other: Int!

    dateRanges: [SearchDateRangeFacetResult]

}

type SearchDateRangeFacetResult {
    name: String!

    count: Int!

    start: String
    end: String
}

interface SearchResultItem {
    id: ID!
}
